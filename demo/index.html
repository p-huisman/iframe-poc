<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>p-data-channel</title>
  </head>
  <body>
    <h1>p-data-channel</h1>

    <p-data-channel service-worker="/dist/data-channel-service-worker.js" token-url="/token" data-channel-url="http://localhost:9001/data-channel" pattern="http://localhost:9001/api">
    </p-data-channel>

    <script src="../dist/p-data-channel.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("http://localhost:9001/api/data-sample-request")
          .then((response) => response.json())
          .then((data) => console.log(data));
      });
    </script>
  </body>
</html>
